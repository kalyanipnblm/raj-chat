<div class="background"></div>  
<div class="welcome-container">
  <div class="intro">
    <div class="avatar">
      <span class="R">R</span>
    </div>  
    <p class="message">
      Hello! I’m Raj, your brand strategist AI. How can I help you unlock your next great marketing insight?
    </p>
  </div>

  <div class="prompt-box">
    <div class="prompt-heading">
      <input
        [(ngModel)]="customInput"
        (keydown.enter)="goToChat(customInput)"
        placeholder="What can I do for you?"
        class="prompt-input"
      />
      <button class="prompt-send" (click)="goToChat(customInput)">Send</button>
    </div>


    <div class="second-prompt-box">
      <div class="prompt-buttons">

        <button (click)="goToChat('Summarize our latest survey insights.')">
          Summarize our latest survey insights.
        </button>
        <button (click)="goToChat('Draft a 2-sentence brand elevator pitch.')">
          Draft a 2-sentence brand elevator pitch.
        </button>
        <button (click)="goToChat('Recommend a social-media posting schedule.')">
          Recommend a social-media posting schedule.
        </button>
        <button (click)="goToChat('Name our 2 highest-value audience segments.')">
          Name our 2 highest-value audience segments.
        </button>
        <button (click)="goToChat('Identify the top 3 messaging pillars.')">
          Identify the top 3 messaging pillars.
        </button>
        <button (click)="goToChat('List our brand’s top strengths and weaknesses.')">
          List our brand’s top strengths and weaknesses.
        </button>
        <button (click)="goToChat('Suggest a sustainability-focused campaign theme.')">
          Suggest a sustainability-focused campaign theme.
        </button>
        <button (click)="goToChat('Generate messaging for a Gen Z audience.')">
          Generate messaging for a Gen Z audience.
        </button>
      </div>
    </div>  
  </div>
</div>
