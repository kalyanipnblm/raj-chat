<div class="background"></div>
<div class="chat-container">
  
  <app-chat-window [messages]="messages"></app-chat-window>

  <div class="input-bar">
    <input
      type="text"
      placeholder="Ask me anything"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
