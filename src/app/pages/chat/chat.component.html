<div class="background"></div>
<div class="chat-container">
  <div class="messages">
    <div
      *ngFor="let message of messages"
      class="message-wrapper"
      [ngClass]="message.role"
    >
      <!-- Bot avatar on the left -->
      <div class="avatar" *ngIf="message.role === 'bot'">
        <span class="R">R</span>
      </div>

      <!-- The actual message bubble -->
      <div class="message">
        {{ message.text }}
      </div>

      <!-- User avatar on the right -->
      <div class="avatar user-avatar" *ngIf="message.role === 'user'">
        <span class="U">U</span>
      </div>
    </div>
  </div>

  <div class="input-bar">
    <input
      type="text"
      placeholder="Ask me anything"
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
